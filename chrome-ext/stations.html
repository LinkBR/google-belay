<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.js"></script>
<script>
var bgPage = chrome.extension.getBackgroundPage();
var stations = bgPage.stations;


$(document).ready(function() {
  var bgPage = chrome.extension.getBackgroundPage();
  var stations = bgPage.stations;

  var getAndLaunch = function(url) {
    $.ajax({
      url: url,
      dataType: 'json',
      success: function(data, status, xhr) {
        bgPage.launchStation(url, data);
        window.close();
      },
      failure: function(_) {
        console.log('Failed to launch station.');
      }
    });
  }

  if(stations.names().length === 0) {
    $.ajax({
      url: bgPage.MAKESTATION,
      dataType: "text",
      success: function(data, status, xhr) {
        stations.set('defaultStation', data);
        getAndLaunch(stations.get(stations.names()[0]));
      },
      failure: function(_) {
        console.log('Failed to gen station');
      }
    });
  }
  else {
    getAndLaunch(stations.get(stations.names()[0]));
  }

if(false) {
  $('#generate').click(function(evt) {
    var name = $('#newStationName').val();
    $.ajax({
      url: bgPage.MAKESTATION,
      dataType: "text",
      success: function(data, status, xhr) {
        stations.set(name, data);
      },
      failure: function(_) {
        console.log('Failed to gen station');
      }
    });
  });

  var accounts = $('#accountList');
  stations.names().forEach(function(name) {
    var opt = $('<option></option>').text(name).val(stations.get(name));
    accounts.append(opt);
  });

  $('#launch').click(function(evt) {
    var stationURL = $("#accountList option:selected").val();
    $.ajax({
      url: stationURL,
      dataType: 'json',
      success: function(data, status, xhr) {
        bgPage.launchStation(data);
      },
      failure: function(_) {
        console.log('Failed to launch station.');
      }
    });
  });
}
});
</script>
</head>
<body>

<div id='_blank' style='display: none'>
<h1>Belay</h1>
<div class='createAccount'>
  <h2>Create an account</h2>
  <ul>
    <li>Name for the account:
      <input id='newStationName' type='text'></input>
    </li>
  </ul>
  <button id='generate'>Generate</button>
</div>

<div class='accounts'>
  <select id='accountList'>
  </select>
  <button id='launch'>Launch</button>
</div>
</div>
</body>
</html>

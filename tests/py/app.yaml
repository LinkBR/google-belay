application: test-capserver
version: 1
runtime: python
api_version: 1

handlers:

- url: /ping
  script: test_capserver.py
  
- url: /caps/*
  script: test_capserver.py

- url: /wellknowncaps/.*
  script: test_capserver.py

- url: /(.*\.(html|js|css))
  static_files: www/\1
  upload: www/(.*\.(html|js|css))


<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emote Belay</title>
  <link rel="stylesheet" href="emote.css">
  <link rel="stylesheet" href="/lib/css/belay.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
  <script src="lib/js/belay-client.js"
    data-belayframe="http://localhost:9000/belay-frame.html"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="emote-thing">
    <h1>Emote <span id="emote-target"></span></h1>
    <p class="tagline"><i>Makes posting how you feel as easy as</i> <tt>:-1, 2, &lt;3!</tt></p>
    <div id="emote-invite" style="display: none;">
      <p>Drag a social feed here</p>
    </div>
    <div id="emote-panel" style="display: none;">
      <p class="emote-posters">
        <a href="#" class="emote-post">:-(</a>
        <a href="#" class="emote-post">:-O</a>
        <a href="#" class="emote-post">:-|</a>
        <a href="#" class="emote-post">:-)</a>
        <a href="#" class="emote-post">;-)</a>
      </p>
      <p id="emote-message-posting" class="emote-message" style="display: none;">postingâ€¦</p>
      <p id="emote-message-posted"  class="emote-message" style="display: none;">Posted!</p>
      <p id="emote-message-failed"  class="emote-message" style="display: none;">FAILED!</p>
    </div>
  </div>
</body>
